<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        tr.gray{
           background-color: rgb(185, 185, 185); 
        }
        td{
            border: 1px solid black;
        }
        td.g1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>

    <table>
        <tr class="gray">
            <td class="g1">A1</td>
            <td>B1</td>
            <td>C1</td>
          
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
