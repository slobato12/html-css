<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            background-color: lightgrey;
            color: black;
            padding: 10px;
            font-weight: bold;
            font-size: 1.6em;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: rgb(41, 40, 40);
            color: aliceblue;
        }
        tfoot{
            background-color: grey;
            color: aliceblue;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE

        caption (É como se fosse um título fixo acima da tabela)

        thead
          tr, td, th

        tbody
          tr, td, th
        tfoot
          tr, td, th

        OBS: Use como forma semântica os nomes "scope : col e scope : row"
    
    -->
 <table>
    <caption>População das Unidades Federativas</caption>
    <thead>

        <tr>
            <th scope="col">
                Estado
            </th>
            <th scope="col" style="width: 50px;">
                Polulação
            </th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>
                São Paulo
            </td>
            <td class="num">
                45 973 194
            </td>
        </tr>
        <tr>
            <td>
                Minas Gerais
            </td>
            <td class="num">
                20 539 989
            </td>
        </tr>
        <tr>
            <td>
                Rio de Janeiro
            </td>
            <td class="num">
                17 219 679
            </td>
        </tr>
        <tr>
            <td>
                Bahia
            </td>
            <td class="num">
                14 850 513
            </td>
        </tr>
        <tr>
            <td>
                Paraná
            </td>
            <td class="num">
                11 824 665
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th scope="row">
                Total de habitantes
            </th>
            <td class="num">
                <strong>000000000000</strong>
            </td>
        </tr>
        
    </tfoot>

 </table>
   
</body>

</html>
